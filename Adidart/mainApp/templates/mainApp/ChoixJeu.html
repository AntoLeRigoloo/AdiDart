<body>
  
  <div class="background">
    <div class="text">
      <h1>Choisissez votre mode de jeux </h1>
    </div>
    <div class="container-container">
      <a href="/ChoixJoueur/?jeu=301" class="container containerHover"><h1>301</h1></a>
      <a href="/ChoixJoueur/?jeu=501" class="container"><h1>501</h1></a>
      <a href="/ChoixJoueur/?jeu=701" class="container"><h1>701</h1></a>
      <a href="/ChoixJoueur/?jeu=cricket" class="container"><h1>CRICKET</h1></a>
    </div>
    <div class="text1">
      <h1>et appuyez sur <u>valider</u> </h1>
    </div>

  </div>
  <script>
    let containers = document.getElementsByClassName("container")
let index = 0;
var element = document.getElementById('btn1');

document.addEventListener("keydown", (e) => {
  e = e || window.event;
  Array.from(containers).forEach(el => {
    el.classList.remove("containerHover")
  });
  

  if (e.keyCode === 38 && index === -1) {
    location.href(containers[0].getAttribute("href"))
    }

  if (e.keyCode === 37) {
    if (index != 0) {
      index--;
    } else {
      index = containers.length - 1;
    }
  } 
  else if (e.keyCode === 39) {
    if (index != containers.length - 1) {
      index++
    } else {
      index = 0
    }
  }

  containers[index].classList.add("containerHover");

  if (e.keyCode === 38) {
    window.location.href = containers[index].getAttribute("href")
  }
})
   </script>
</body>

</html>
