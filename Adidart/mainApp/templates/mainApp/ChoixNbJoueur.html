{% load static %}

          <!DOCTYPE html>
          <html lang="fr">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@400;500&display=swap"rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="{% static 'mainApp/styles/menu.css' %}">

            <title>Adidart - Choix joueur(s)</title>
          </head>
  
          
          <body>
            
            <div class="background">
              <div class="text">
                <h1>Choisissez le nombre de joueur(s) </h1>
              </div>
              <div class="container-container">
                <a href="/Game/?jeu={{jeu}}&nbPlayer=1" class="container containerHover"><h1>1</h1></a>
                <a href="/Game/?jeu={{jeu}}&nbPlayer=2" class="container"><h1>2</h1></a>
                <a href="/Game/?jeu={{jeu}}&nbPlayer=3" class="container"><h1>3</h1></a>
                <a href="/Game/?jeu={{jeu}}&nbPlayer=4" class="container"><h1>4</h1></a>
              </div>
              <div class="text1">
                <h1>et appuyez sur <u>valider</u> </h1>
              </div>
          
            </div>
            <script>
              let containers = document.getElementsByClassName("container")
              let index = 0;
          
          document.addEventListener("keydown", (e) => {
            e = e || window.event;
            Array.from(containers).forEach(el => {
              el.classList.remove("containerHover")
            });
            if(e.keyCode == 40) {
              window.location.replace("/");
            }
          
            if (e.keyCode === 38 && index === -1) {
              location.href(containers[0].getAttribute("href"))
              }
          
            if (e.keyCode === 37) {
              if (index != 0) {
                index--;
              } else {
                index = containers.length - 1;
              }
            } 
            else if (e.keyCode === 39) {
              if (index != containers.length - 1) {
                index++
              } else {
                index = 0
              }
            }
          
            containers[index].classList.add("containerHover");
          
            if (e.keyCode === 38) {
              window.location.href = containers[index].getAttribute("href")
            }
          })
             </script>
          </body>
          
          </html>
